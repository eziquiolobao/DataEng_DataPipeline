version: '3.9'
services:
  postgres:
    image: postgres:13
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-redfin}
    ports:
      - '5432:5432'
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./sql:/docker-entrypoint-initdb.d

  airflow:
    image: apache/airflow:2.6.2
    depends_on:
      - postgres
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-redfin}
      AIRFLOW__CORE__FERNET_KEY: ''
      AIRFLOW__CORE__LOAD_EXAMPLES: 'false'
    volumes:
      - ./airflow/dags:/opt/airflow/dags
      - ./scripts:/opt/airflow/scripts
      - ./redfin_dbt_project:/opt/airflow/dbt
      - ./data:/opt/airflow/data
    ports:
      - '8080:8080'
    command: ["bash", "-c", "airflow db upgrade && airflow users create --username airflow --password airflow --firstname Air --lastname Flow --role Admin --email example@example.com && airflow scheduler & airflow webserver"]

  dbt:
    image: python:3.9-slim
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-redfin}
      POSTGRES_PORT: 5432
    volumes:
      - ./redfin_dbt_project:/app
      - ./data:/app/data
    working_dir: /app
    command: tail -f /dev/null

volumes:
  pgdata:
